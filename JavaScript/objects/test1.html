<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>
        let s1={}
        s1.id=101;
        s1.name="Govindh Ramanan"
        console.log(s1)
        let s2={id:102, name:"Athena"}
        console.log(s2)
        let s3=new Object();
        s3=s1;//copy refernece
        console.log(s3)
        s3.name="Daksha"
        console.log(s1.name,s3.name)
    </script>
</head>
<body>
    <h1>Objects</h1>
</body>
</html>
