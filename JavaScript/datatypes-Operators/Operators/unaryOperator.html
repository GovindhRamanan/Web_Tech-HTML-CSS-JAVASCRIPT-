<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unary Operators</title>
    <script>
        let a=5;
        a=a++ + a;
        console.log(a)
        a=a++
        console.log(++a)
        console.log(a++)
    </script>
</head>
<body>
    <h1>Unary Operators</h1>
</body>
</html>
