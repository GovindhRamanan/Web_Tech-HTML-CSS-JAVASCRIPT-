<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operators</title>
    <script>
        let a=5;
        let b=-7;
        console.log(a&b)//and
        console.log(a|b)//or
        console.log(a^b)//xor
        console.log(~a)//not
    </script>
</head>
<body>
    <h1>Bitwise Operators</h1>
</body>
</html>
