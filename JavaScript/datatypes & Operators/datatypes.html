<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <script>
        let n=10;
        console.log(n,typeof n)
        n=10.2;
        console.log(n,typeof n)
        n="Hi"
        console.log(n,typeof n)
        n='Bloody'//using single quote
        console.log(n,typeof n)
         n=`Idiot Ramanan`//using back tick operator
        console.log(n,typeof n)
        n=true 
        console.log(n,typeof n)
        let m;
        console.log(m,typeof m)
        let o=null;
        console.log(o,typeof o)
    </script>
</head>
<body>
    <h1>Datatypes</h1>
</body>
</html>
