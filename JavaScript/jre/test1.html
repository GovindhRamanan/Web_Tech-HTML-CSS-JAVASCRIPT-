<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Overloading</title>
    <script>
        function add(n1,n2)
        {
            console.log(n1+n2)
        }
        function add(n1,n2,n3)
        {
            console.log(n1+n2+n3)
        }
        add(1,2)
        add(12,2,3)
        add(10,"vishal")
    </script>
</head>
<body>
    <h1>Function Overloading</h1>
</body>
</html>
