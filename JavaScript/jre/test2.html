<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arguments</title>
    <script>
        function sum(){
            let sum=0;
            for(let i=0;i<arguments.length;i++){
            sum=sum+arguments[i];
            }
            console.log("sum = "+sum)
        }
        sum(10,20)
        sum(20,30)
        
        
    </script>
</head>
<body>
    <h1>Arguments</h1>
</body>
</html>
