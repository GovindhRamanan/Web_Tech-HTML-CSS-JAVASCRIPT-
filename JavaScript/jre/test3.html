<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest parameters</title>
    <script>
        let add=(...arr)=>
        {
            let sum=0;
            for(let i=0;i<arr.length;i++)
            sum+=arr[i];
        console.log(sum);
        }
        add(10,20)
        add(10,20,30)
        add(1,2,3,4)
    </script>
</head>
<body>
    <h1>Rest parameters</h1>
</body>
</html>
