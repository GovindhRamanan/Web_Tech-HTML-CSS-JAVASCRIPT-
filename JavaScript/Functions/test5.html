<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>
        
        function main(){
            m1(sum)//
            /*
            ƒ sum(){
            console.log("Sum is executing")
        }
            */
        }
        function m1(n){
            /*
            n=ƒ sum(){
            console.log("Sum is executing")
        }
            */
            n()
        }
        function sum(){
            console.log("Sum is executing")
        }
        main()
    </script>
</head>
<body>
    <h1>Callback Function</h1>
</body>
</html>
