<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>
        main()
       function main(){
        let i=0;
        let j=0;
        j=m1(++i)+m1(i++)
        console.log(i,j)
       }
       function m1(n){
        return n++;
       }
    </script>
</head>
<body>
    <h1>functions with parameters</h1>
