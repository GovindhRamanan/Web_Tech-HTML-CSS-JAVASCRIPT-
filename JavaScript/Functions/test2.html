<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>
       function main(n1,n2){//formal parameters
        console.log(n1,n2)
       }
       //function call with actual parameters(arguments)
       main();
       main(7,4)
       main(7)
       main(7,7,7,7,7,7,7,7,7,7,7)
    </script>
</head>
<body>
    <h1>functions with parameters</h1>
</body>
</html>
