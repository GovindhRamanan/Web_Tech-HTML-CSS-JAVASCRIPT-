<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>
        main()
       function main(){
        let n=23;
        let count=0;
        for(let i=1;i<n;i++){
            if(n%i==0)
            count++;
        }
        if(count==1)console.log(`${n} is prime number`)
        else console.log(`${n} is not a prime number`)
       }
    </script>
</head>
<body>
    <h1>functions with parameters</h1>
</body>
</html>
