<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>
        main()
       function main(){
        let n=28;
        let sum=0;
        for(let i=1;i<n;i++){
            if(n%i==0)
            sum+=i;
        }
        if(n==sum)console.log(`${n} is perfect number`)
        else console.log(`${n} is not a perfect number`)
       }
    </script>
</head>
<body>
    <h1>functions with parameters</h1>
</body>
