<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>
        let money=300;
        switch(money){
            case 50: 
            console.log("Buy 1 Liter Paal Packet") 
            break;
            case 200: 
            console.log("Buy Biriyani with Sprite") 
            break;
            case 500: 
            console.log("Buy Tubourg and chill") 
            break;
            case 2000: 
            console.log("Go to wonderla") 
            break;
            default:
            console.log("Save Money") 
            break;
        }
    </script>
</head>
<body>
    <h1>functions with parameters</h1>
</body>
</html>
