<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><h1>Student Info</h1></legend>
            <table width="100%">
                <tr>
                    <td><label for="">Student Name</label></td>
                    <td><input type="text" placeholder="Enter your name"></td>
                    <td><label for="">Father's Name</label></td>
                    <td><input type="text" placeholder="Enter your Father's name"></td>
                    <td><label for="">Mother's Name</label></td>
                    <td><input type="text" placeholder="Enter your Mother's name"></td>
                </tr>
                <tr>
                    <td> <label for="">Date Of Birth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                        <input type="radio" name="Gender">Others
                    </td>
                </tr>
                <tr>
                    <td><label for="">Contact Number</label></td>
                    <td><input type="number" placeholder="Enter your mobile number"></td>
                </tr>
                <tr>
                    <td><label for="">E-mail</label></td>
                    <td><input type="email" placeholder="Enter your email address"></td>
                </tr>
                <tr>
                    <td><label for="">Mother Tongue</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">....select</option>
                            <option value="">Tamil</option>
                            <option value="">Malayalam</option>
                            <option value="">Telugu</option>
                            <option value="">Hindi</option>
                            <option value="">English</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Languages Known</label></td>
                    <td><input type="checkbox">Tamil  <br>
                        <input type="checkbox">Telugu <br>
                        <input type="checkbox">Malayalam <br>
                        <input type="checkbox">Hindi
                    </td>
                </tr>
                 <tr>
                    <td><label for="">State</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">....select</option>
                            <option value="">TamilNadu</option>
                            <option value="">Keralam</option>
                            <option value="">Andhra pradesh</option>
                            <option value="">Karnataka</option>
                            <option value="">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Address</label>
                    </td>
                    <td>
                        <textarea name="" id="" placeholder="Enter your address here"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Aadhaar Card</label>
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="6">
                        <button>submit</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
