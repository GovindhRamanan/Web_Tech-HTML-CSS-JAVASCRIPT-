<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>
    <h1>ROWSPAN</h1>
    <table border="5px" width="100px" cellpadding="30px">
        <thead>
            <tr>
                <th rowspan="2">UG</th>
                <th>B.TECH</th>
            </tr>
            <tr>
                <th>B.COM</th>
            </tr>
             <tr>
                <th rowspan="2">PG</th>
                <th>M.TECH</th>
            </tr>
            <tr>
                <th>M.COM</th>
            </tr>
        </thead>
    </table>
</body>
</html>
